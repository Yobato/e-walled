<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav
      class="nav"
      style="display: flex; justify-content: space-between; align-items: center"
    >
      <img src="./assets/Vector.png" alt="logo" height="30px" />
      <div style="display: flex; align-items: center">
        <a class="nav-link" href="#">Dashboard</a>
        <a class="nav-link" href="#">Transfer</a>
        <a class="nav-link" href="#">Top up</a>
        <a class="nav-link" href="#">Sign out</a>
        <img src="./assets/Line.png" alt="" />
        <a href="#" style="margin-left: 32px">
          <img src="./assets/light-mode.png" alt="light-mode" />
        </a>
      </div>
    </nav>
    <section
      class="greetings"
      style="display: flex; align-items: center; justify-content: space-between"
    >
      <div class="greeting-text">
        <p style="padding: 0; margin: 0; font-size: 50px; font-weight: 700">
          Good Morning, Chelsea
        </p>
        <p
          style="
            padding: 0 5px;
            margin-top: 12px;
            font-size: 18px;
            font-weight: 400;
          "
        >
          Check all your incoming and outgoing transactions here
        </p>
      </div>
      <div style="display: flex; align-items: center">
        <div style="text-align: end">
          <strong
            style="padding: 0; margin: 0 24px; font-size: 12px; color: black"
          >
            Chelsea Immanuela
          </strong>
          <p style="padding: 0; margin: 0 24px; font-size: 12px">
            Personal account
          </p>
        </div>
        <div>
          <img src="./assets/Profile.png" alt="profile" height="89px" />
        </div>
      </div>
    </section>
    <section
      class="account-ballance"
      style="
        display: grid;
        justify-content: space-between;
        display: flex;
        gap: 30px;
      "
    >
      <div
        style="
          width: 20%;
          background-color: #0061ff;
          border-radius: 20px;
          padding: 4% 5% 6% 5%;
          height: auto;
          display: flex;
          flex-direction: column;
          justify-content: center;
        "
      >
        <p style="color: #ffffff; padding: 0; margin: 0">Account No.</p>
        <strong style="color: #ffffff; padding: 0; margin: 0; font-size: 26px"
          >100899</strong
        >
      </div>
      <div
        style="
          width: 80%;
          background-color: #ffffff;
          border-radius: 20px;
          padding: 4% 5% 6% 5%;
          display: flex;
          align-items: center;
          justify-content: space-between;
          height: auto;
        "
      >
        <div>
          <p style="padding: 0; margin: 0">Balance</p>
          <div style="display: flex; align-items: center">
            <strong style="padding: 0; margin: 0; font-size: 26px">Rp</strong>
            <strong
              style="padding: 0; margin: 0; font-size: 26px; margin-right: 32px"
              >10.000.000,00</strong
            >
            <img src="./assets/eye.png" alt="hide" height="24px" />
          </div>
        </div>
        <div style="display: flex; gap: 16px">
          <a href="#" class="button-payment">
            <img src="./assets/Group 2.png" alt="" height="35px" width="35px" />
          </a>
          <a class="button-payment" href="#">
            <img src="./assets/Group 3.png" alt="" height="35px" width="35px" />
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
