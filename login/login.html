<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | e-Walled</title>
    <link rel="stylesheet" href="./login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <div class="form-container-login">
          <img
            src="../assets/Vector.png"
            style="margin-bottom: 56px; width: 220px"
            alt=""
          />
        <form class="form-login" action="">
          <input type="text" name="" id="email" placeholder="Email" />

          <input type="password" name="" id="password" placeholder="Password" />
          <button class="submit-login" type="submit">Login</button>
          <p style="text-align: start; font-size: 10pt">
            Belum punya akun? <a id="link-register" href="#">Daftar disini</a>
          </p>
        </form>
      </div>
      <div class="form-container-image">
        <img src="../assets/LoginImg.png" alt="img" style="width: 100%" />
      </div>
    </section>
  </body>
</html>
